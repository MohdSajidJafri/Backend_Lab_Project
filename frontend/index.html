<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìö BookNotes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for rating stars */
    .rating-display {
      display: inline-flex;
      gap: 2px;
    }
    .star {
      color: #fbbf24;
    }
    .star-empty {
      color: #e5e7eb;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold text-gray-800">üìö BookNotes</h1>
      <p class="text-gray-600 mt-1">Your personal reading log</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 py-8">
    <!-- Average Rating Display -->
    <div id="averageRating" class="mb-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
      <p class="text-gray-700">
        <span class="font-semibold">Average Rating:</span>
        <span id="avgRatingValue" class="text-blue-600 font-bold text-lg ml-2">-</span>
        <span id="avgRatingStars" class="ml-2"></span>
      </p>
    </div>

    <!-- Add Book Form -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8 border border-gray-200">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Book</h2>
      <form id="bookForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
            <input
              type="text"
              id="title"
              name="title"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Enter book title"
            />
          </div>
          <div>
            <label for="author" class="block text-sm font-medium text-gray-700 mb-1">Author *</label>
            <input
              type="text"
              id="author"
              name="author"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Enter author name"
            />
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="rating" class="block text-sm font-medium text-gray-700 mb-1">Rating (1-5)</label>
            <select
              id="rating"
              name="rating"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              <option value="">No rating</option>
              <option value="1">1 ‚≠ê</option>
              <option value="2">2 ‚≠ê‚≠ê</option>
              <option value="3">3 ‚≠ê‚≠ê‚≠ê</option>
              <option value="4">4 ‚≠ê‚≠ê‚≠ê‚≠ê</option>
              <option value="5">5 ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
            </select>
          </div>
          <div>
            <label for="note" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
            <input
              type="text"
              id="note"
              name="note"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Short notes about the book"
            />
          </div>
        </div>
        <button
          type="submit"
          class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors font-medium"
        >
          Add Book
        </button>
      </form>
    </div>

    <!-- Books List -->
    <div class="bg-white rounded-lg shadow-md p-6 border border-gray-200">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">My Books</h2>
      <div id="booksList" class="space-y-4">
        <!-- Books will be dynamically inserted here -->
        <p id="emptyState" class="text-gray-500 text-center py-8">No books added yet. Start by adding your first book!</p>
      </div>
    </div>
  </main>

  <!-- Edit Modal -->
  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Edit Book</h3>
      <form id="editForm" class="space-y-4">
        <input type="hidden" id="editId" />
        <div>
          <label for="editTitle" class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
          <input
            type="text"
            id="editTitle"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="editAuthor" class="block text-sm font-medium text-gray-700 mb-1">Author *</label>
          <input
            type="text"
            id="editAuthor"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="editRating" class="block text-sm font-medium text-gray-700 mb-1">Rating (1-5)</label>
          <select
            id="editRating"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">No rating</option>
            <option value="1">1 ‚≠ê</option>
            <option value="2">2 ‚≠ê‚≠ê</option>
            <option value="3">3 ‚≠ê‚≠ê‚≠ê</option>
            <option value="4">4 ‚≠ê‚≠ê‚≠ê‚≠ê</option>
            <option value="5">5 ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
          </select>
        </div>
        <div>
          <label for="editNote" class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
          <input
            type="text"
            id="editNote"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="flex gap-3">
          <button
            type="submit"
            class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
          >
            Save Changes
          </button>
          <button
            type="button"
            id="cancelEdit"
            class="flex-1 px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
