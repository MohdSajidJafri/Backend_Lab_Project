<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìö BookNotes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for rating stars */
    .rating-display {
      display: inline-flex;
      gap: 2px;
    }
    .star {
      color: #fbbf24;
      filter: drop-shadow(0 1px 2px rgba(251, 191, 36, 0.3));
    }
    .star-empty {
      color: #e5e7eb;
    }

    /* Gradient background animation */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .gradient-bg {
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    /* Glassmorphism effect */
    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Smooth transitions */
    * {
      transition: all 0.3s ease;
    }

    /* Card hover effect */
    .book-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .book-card:hover {
      transform: translateY(-4px);
    }

    /* Pulse animation for empty state */
    @keyframes pulse-slow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .pulse-slow {
      animation: pulse-slow 3s ease-in-out infinite;
    }

    /* Modal animation */
    @keyframes modal-fade-in {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .modal-content {
      animation: modal-fade-in 0.2s ease-out;
    }

    /* Input focus glow */
    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    /* Button hover effect */
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    /* Rating badge glow */
    .rating-badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body class="min-h-screen gradient-bg">
  <!-- Header -->
  <header class="glass shadow-lg border-b border-white/20 sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-4 py-6">
      <div class="flex items-center gap-3">
        <div class="text-4xl animate-bounce">üìö</div>
        <div>
          <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">
            BookNotes
          </h1>
          <p class="text-gray-600 mt-1 text-sm">Your personal reading log</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 py-8">
    <!-- Average Rating Display -->
    <div id="averageRating" class="mb-8 rating-badge rounded-2xl p-6 shadow-xl border border-white/30">
      <div class="flex items-center justify-between flex-wrap gap-4">
        <div class="flex items-center gap-3">
          <div class="text-3xl">‚≠ê</div>
          <div>
            <p class="text-white/90 text-sm font-medium uppercase tracking-wide">Average Rating</p>
            <p class="text-white text-2xl font-bold mt-1">
              <span id="avgRatingValue">-</span>
            </p>
          </div>
        </div>
        <div id="avgRatingStars" class="text-2xl"></div>
      </div>
    </div>

    <!-- Add Book Form -->
    <div class="glass rounded-2xl shadow-2xl p-8 mb-8 border border-white/30 backdrop-blur-lg">
      <div class="flex items-center gap-3 mb-6">
        <div class="text-3xl">‚ûï</div>
        <h2 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">
          Add New Book
        </h2>
      </div>
      <form id="bookForm" class="space-y-5">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <div class="space-y-2">
            <label for="title" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
              <span>üìñ</span> Title *
            </label>
            <input
              type="text"
              id="title"
              name="title"
              required
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all bg-white/80"
              placeholder="Enter book title"
            />
          </div>
          <div class="space-y-2">
            <label for="author" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
              <span>‚úçÔ∏è</span> Author *
            </label>
            <input
              type="text"
              id="author"
              name="author"
              required
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all bg-white/80"
              placeholder="Enter author name"
            />
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <div class="space-y-2">
            <label for="rating" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
              <span>‚≠ê</span> Rating (1-5)
            </label>
            <select
              id="rating"
              name="rating"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all bg-white/80 cursor-pointer"
            >
              <option value="">No rating</option>
              <option value="1">1 ‚≠ê</option>
              <option value="2">2 ‚≠ê‚≠ê</option>
              <option value="3">3 ‚≠ê‚≠ê‚≠ê</option>
              <option value="4">4 ‚≠ê‚≠ê‚≠ê‚≠ê</option>
              <option value="5">5 ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
            </select>
          </div>
          <div class="space-y-2">
            <label for="note" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
              <span>üìù</span> Notes
            </label>
            <input
              type="text"
              id="note"
              name="note"
              class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all bg-white/80"
              placeholder="Short notes about the book"
            />
          </div>
        </div>
        <button
          type="submit"
          class="btn-primary w-full md:w-auto px-8 py-3 text-white rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300 transition-all"
        >
          <span class="relative z-10">‚ú® Add Book</span>
        </button>
      </form>
    </div>

    <!-- Books List -->
    <div class="glass rounded-2xl shadow-2xl p-8 border border-white/30 backdrop-blur-lg">
      <div class="flex items-center gap-3 mb-6">
        <div class="text-3xl">üìö</div>
        <h2 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">
          My Books
        </h2>
      </div>
      <div id="booksList" class="space-y-4">
        <!-- Books will be dynamically inserted here -->
        <div id="emptyState" class="text-center py-16 pulse-slow">
          <div class="text-6xl mb-4">üìñ</div>
          <p class="text-gray-600 text-lg font-medium">No books added yet</p>
          <p class="text-gray-500 text-sm mt-2">Start by adding your first book!</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Edit Modal -->
  <div id="editModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="glass modal-content rounded-2xl shadow-2xl p-8 max-w-md w-full border border-white/30">
      <div class="flex items-center gap-3 mb-6">
        <div class="text-3xl">‚úèÔ∏è</div>
        <h3 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">
          Edit Book
        </h3>
      </div>
      <form id="editForm" class="space-y-5">
        <input type="hidden" id="editId" />
        <div class="space-y-2">
          <label for="editTitle" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
            <span>üìñ</span> Title *
          </label>
          <input
            type="text"
            id="editTitle"
            required
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all bg-white/80"
          />
        </div>
        <div class="space-y-2">
          <label for="editAuthor" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
            <span>‚úçÔ∏è</span> Author *
          </label>
          <input
            type="text"
            id="editAuthor"
            required
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all bg-white/80"
          />
        </div>
        <div class="space-y-2">
          <label for="editRating" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
            <span>‚≠ê</span> Rating (1-5)
          </label>
          <select
            id="editRating"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all bg-white/80 cursor-pointer"
          >
            <option value="">No rating</option>
            <option value="1">1 ‚≠ê</option>
            <option value="2">2 ‚≠ê‚≠ê</option>
            <option value="3">3 ‚≠ê‚≠ê‚≠ê</option>
            <option value="4">4 ‚≠ê‚≠ê‚≠ê‚≠ê</option>
            <option value="5">5 ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
          </select>
        </div>
        <div class="space-y-2">
          <label for="editNote" class="block text-sm font-semibold text-gray-700 mb-2 flex items-center gap-2">
            <span>üìù</span> Notes
          </label>
          <input
            type="text"
            id="editNote"
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all bg-white/80"
          />
        </div>
        <div class="flex gap-3 pt-2">
          <button
            type="submit"
            class="flex-1 px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300 transition-all"
          >
            üíæ Save Changes
          </button>
          <button
            type="button"
            id="cancelEdit"
            class="flex-1 px-6 py-3 bg-gray-200 text-gray-700 rounded-xl font-semibold hover:bg-gray-300 focus:outline-none focus:ring-4 focus:ring-gray-300 transition-all"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
